<!DOCTYPE html>
<html>

<head>
  <title>Restaurant Website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="cart.css">
</head>

<body>
  <header>
    <div id="logo">
      <a href="home.html">
        <img src="asset/logo.jpg" alt="Logo" height="80" width="80">
      </a>
    </div>
    <nav>
      <a href="home.html">HOME</a>
      <a href="menu.html">MENU</a>
      <a href="profile.html">PROFILE</a>
      <a href="cart.html">CART</a>
      <a href="about.html">ABOUT</a>
      <a href="#" id="order-now-button">ORDER NOW</a>
    </nav>
  </header>

    <div class="cart-main">
        <h2>Cart</h2>

        <div class="customer-info">
            <label for="customer-name">Customer Name:</label>
            Kevin Hart
        </div>

        <div class="cart-items">
            <div class="cart-item">
                <div class="item-name">Biryani</div>
                <div class="item-quantity">
                    <button class="quantity-btn" onclick="decreaseQuantity(this)">-</button>
                    <span class="quantity">1</span>
                    <button class="quantity-btn" onclick="increaseQuantity(this)">+</button>
                </div>
                <div class="item-price">$12.99</div>
            </div>
            <div class="cart-item">
                <div class="item-name">Spring Rolls</div>
                <div class="item-quantity">
                    <button class="quantity-btn" onclick="decreaseQuantity(this)">-</button>
                    <span class="quantity">1</span>
                    <button class="quantity-btn" onclick="increaseQuantity(this)">+</button>
                </div>
                <div class="item-price">$10.00</div>
            </div>

            <!-- Add more items here -->
        </div>

        <div class="cart-total">
            <p>Total: $12.99</p>
            <button id="checkout-button">Checkout</button>
        </div>
    </div>


        <!-- New Section for Contact Details and Social Media -->
        <section id="contact">
          <div class="contact-info">
            <h3>Contact Us</h3>
            <p>Email: info@restaurant.com</p>
            <p>Phone: +1 (123) 456-7890</p>
            <p>Address: 123 Main Street, Cityville</p>
          </div>
    
          <div class="social-media">
            <h3>Follow Us</h3>
            <a href="#" class="social-link">
              <img src="asset/facebook-icon.png" alt="Facebook">
            </a>
            <a href="#" class="social-link">
              <img src="asset/twitterX-icon.png" alt="Twitter">
            </a>
            <a href="#" class="social-link">
              <img src="asset/instagram-icon.png" alt="Instagram">
            </a>
          </div>
        </section>

    <footer>
        <p>&copy; 2023 THAI DELIGHT</p>
    </footer>

    <script src="cart.js"></script>
</body>

</html>
