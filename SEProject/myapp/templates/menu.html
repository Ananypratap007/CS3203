{% extends "base.html" %} {% block content %}
<h1>Menu</h1>
<ul>
    {% for menuI in menu %}
    <li>
        {{ menuI.title }}: {% if menuI.completed %}Completed{% else %}Not completed{% endif %}: ${{ menuI.price }}
        <img src="{{ menuI.picture }}">
    </li>
    {% endfor %}
</ul>
{% endblock %}
